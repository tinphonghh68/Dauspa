<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đậu's Spa & Beauty</title>
    
    <!-- Tối ưu full screen khi mở từ mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        h1 {
            font-size: 2.2em;
            margin-bottom: 50px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 80%;
            max-width: 400px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.9);
            color: #1e3c72;
            font-size: 1.5em;
            font-weight: bold;
            padding: 25px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }
        .btn:hover, .btn:active {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            background: white;
        }
        .warning {
            margin-top: 40px;
            font-size: 1em;
            opacity: 0.9;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Đậu's Spa & Beauty</h1>
    
    <div class="button-container">
        <!-- Nút PRICE LIST -->
        <a href="https://drive.google.com/file/d/1xKyoPjMw9T1yYkejU_m1aw57wM-X7SbZ/preview" 
           target="_blank" 
           class="btn">
            PRICE LIST
        </a>
        
        <!-- About Us -->
        <a href="https://drive.google.com/file/d/1JBgKSkTWE0S-of-tfx2aPbxjhbNZQRDm/preview" 
           target="_blank" 
           class="btn">
            TÀI LIỆU CHI TIẾT
        </a>
    </div>
    
    <p class="warning">⚠️ Vui lòng không chia sẻ liên kết này</p>
</body>
</html>
