<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đậu's Spa & Beauty</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Google Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            min-height: 100vh;
            background: url('https://thumbs.dreamstime.com/b/spa-essentials-marble-surface-natural-accents-flat-lay-including-bath-salts-flowers-elements-arranged-white-391744523.jpg') center/cover no-repeat fixed;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6b4e31;
            position: relative;
            box-sizing: border-box;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 250, 240, 0.65);
            z-index: -1;
        }
        h1 {
            font-size: 2.2em;
            font-weight: 700;
            margin: 10px 0 40px;
            text-align: center;
            color: #6b4e31;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
            width: 85%;
            max-width: 420px;
            margin-bottom: 40px;
        }
        .btn {
            background: rgba(255,255,255,0.95);
            padding: 24px;
            border-radius: 25px;
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
            text-decoration: none;
            color: #6b4e31;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: 0.3s;
        }
        .btn:active {
            transform: translateY(3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .info {
            text-align: center;
            font-size: 1.1em;
            line-height: 1.8;
            color: #6b4e31;
            padding: 0 20px;
        }
        
        /* PDF Viewer - Tối ưu mobile */
        #pdf-viewer {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: white;
            z-index: 100;
            flex-direction: column;
        }
        .pdf-controls {
            height: 56px;
            background: #8b6f47;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            font-weight: 600;
            font-size: 1em;
            flex-wrap: nowrap;
        }
        .pdf-controls button {
            background: none;
            border: none;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
            min-width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pdf-controls > div {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        #pdf-container {
            flex: 1;
            overflow: hidden;
            background: #f8f8f8;
            position: relative;
        }
        .pdf-page-wrapper {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.4s ease, transform 0.4s ease;
            padding: 10px 0;
        }
        .pdf-page-wrapper.active {
            opacity: 1;
            transform: translateX(0);
        }
        .pdf-page-wrapper.prev {
            transform: translateX(-20%);
        }
        .pdf-page-wrapper.next {
            transform: translateX(20%);
        }
        canvas {
            max-width: 96%;
            max-height: 96vh;
            box-shadow: 0 6px 30px rgba(0,0,0,0.15);
            border-radius: 12px;
            background: white;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.3em;
            color: #6b4e31;
        }
        
        /* Tối ưu riêng cho iPhone & mobile nhỏ */
        @media (max-width: 768px) {
            h1 { font-size: 1.9em; margin: 20px 0 30px; }
            .btn { font-size: 1.4em; padding: 20px; }
            .info { font-size: 1em; }
            .pdf-controls {
                height: 52px;
                padding: 0 10px;
                font-size: 0.95em;
            }
            .pdf-controls button { font-size: 1.4em; }
        }
        @media (max-width: 390px) {
            .pdf-controls > div { gap: 8px; }
            .pdf-controls span { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <h1>Đậu's Spa & Beauty</h1>
    
    <div class="button-container">
        <a href="#" class="btn" onclick="openPDF('price-list.pdf-compressed.pdf'); return false;">PRICE LIST</a>
        <a href="#" class="btn" onclick="openPDF('about-us.pdf-compressed.pdf'); return false;">ABOUT US</a>
    </div>
    
    <div class="info">
        No.27E Hoa Sứ Street, No.7 Ward, Phú Nhuận.<br>
        Booking now - 0909 78 16 17 -
    </div>
    
    <!-- PDF Viewer -->
    <div id="pdf-viewer">
        <div class="pdf-controls">
            <button onclick="closePDF()">✕</button>
            <span id="page-info">Trang 1 / 1</span>
            <div>
                <button onclick="prevPage()">‹</button>
                <button onclick="nextPage()">›</button>
            </div>
        </div>
        <div id="pdf-container">
            <div id="loading">Đang tải tài liệu...</div>
        </div>
    </div>
    
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        
        let pdfDoc = null;
        let pageNum = 1;
        let pageCount = 0;
        let currentWrapper = null;
        
        function getOptimalScale() {
            const containerWidth = window.innerWidth * 0.96;
            const containerHeight = window.innerHeight * 0.88;
            return Math.max(Math.min(containerWidth / 800, containerHeight / 1100), 1.0);
        }
        
        function openPDF(url) {
            document.getElementById('pdf-viewer').style.display = 'flex';
            document.getElementById('pdf-container').innerHTML = '<div id="loading">Đang tải tài liệu...</div>';
            pageNum = 1;
            
            pdfjsLib.getDocument(url).promise.then(pdf => {
                pdfDoc = pdf;
                pageCount = pdf.numPages;
                renderPage(pageNum);
            }).catch(err => {
                document.getElementById('pdf-container').innerHTML = '<div style="color:red;padding:50px;text-align:center;">Lỗi tải PDF. Vui lòng refresh trang.</div>';
            });
        }
        
        function renderPage(num) {
            pdfDoc.getPage(num).then(page => {
                const scale = getOptimalScale();
                const viewport = page.getViewport({ scale: scale });
                
                const wrapper = document.createElement('div');
                wrapper.className = 'pdf-page-wrapper active';
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                wrapper.appendChild(canvas);
                document.getElementById('pdf-container').appendChild(wrapper);
                
                const loading = document.getElementById('loading');
                if (loading) loading.remove();
                
                page.render({ canvasContext: context, viewport: viewport });
                
                document.getElementById('page-info').textContent = `Trang ${num} / ${pageCount}`;
                
                if (currentWrapper && currentWrapper !== wrapper) {
                    currentWrapper.classList.remove('active');
                    currentWrapper.classList.add(direction > 0 ? 'prev' : 'next');
                    setTimeout(() => currentWrapper.remove(), 500);
                }
                currentWrapper = wrapper;
            });
        }
        
        function changePage(direction) {
            if ((direction < 0 && pageNum <= 1) || (direction > 0 && pageNum >= pageCount)) return;
            pageNum += direction;
            renderPage(pageNum);
        }
        
        function prevPage() { changePage(-1); }
        function nextPage() { changePage(1); }
        
        function closePDF() {
            document.getElementById('pdf-viewer').style.display = 'none';
            document.getElementById('pdf-container').innerHTML = '';
            currentWrapper = null;
        }
        
        // Swipe lật trang mượt trên mobile
        let startX = 0;
        document.getElementById('pdf-container').addEventListener('touchstart', e => {
            if (e.touches.length === 1) startX = e.touches[0].clientX;
        });
        document.getElementById('pdf-container').addEventListener('touchend', e => {
            if (!startX) return;
            const endX = e.changedTouches[0].clientX;
            const diff = endX - startX;
            if (Math.abs(diff) > 70) {
                if (diff < 0) nextPage();
                else prevPage();
            }
            startX = 0;
        });
    </script>
</body>
</html>
