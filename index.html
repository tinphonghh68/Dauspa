<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đậu's Spa & Beauty</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Load font Montserrat từ Google Fonts (regular + bold cho nút) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            /* Nền flat lay spa marble beige-cream với chanh, hoa khô tím, thảo mộc – elegant nhẹ nhàng */
            background: url('https://thumbs.dreamstime.com/b/spa-essentials-marble-surface-natural-accents-flat-lay-including-bath-salts-flowers-elements-arranged-white-391744523.jpg') center/cover no-repeat fixed;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6b4e31; /* Nâu ấm nhẹ nhàng */
            position: relative;
        }
        /* Overlay trắng kem rất nhẹ để chữ nổi bật, giữ sáng sủa */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 250, 240, 0.65);
            z-index: -1;
        }
        h1 {
            font-size: 2.4em;
            font-weight: 700;
            margin: 10px 0 50px;
            text-align: center;
            color: #6b4e31;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            width: 85%;
            max-width: 420px;
            margin-bottom: 50px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.95);
            color: #6b4e31;
            font-size: 1.6em;
            font-weight: 700;
            padding: 28px;
            text-align: center;
            border-radius: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s;
            text-decoration: none;
            display: block;
        }
        .btn:hover, .btn:active {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.2);
        }
        .info {
            text-align: center;
            font-size: 1.2em;
            font-weight: 400;
            line-height: 1.8;
            max-width: 90%;
            color: #6b4e31;
        }
    </style>
</head>
<body>
    <h1>Đậu's Spa & Beauty</h1>
    
    <div class="button-container">
        <a href="https://drive.google.com/file/d/1xKyoPjMw9T1yYkejU_m1aw57wM-X7SbZ/preview" 
           target="_blank" 
           class="btn">
            PRICE LIST
        </a>
        
        <a href="https://drive.google.com/file/d/1JBgKSkTWE0S-of-tfx2aPbxjhbNZQRDm/preview" 
           target="_blank" 
           class="btn">
            About us
        </a>
    </div>
    
    <div class="info">
        No.27E Hoa Sứ Street, No.7 Ward, Phú Nhuận.<br>
        Booking now - 0909 78 16 17 -
    </div>
</body>
</html>
