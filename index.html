<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <!-- BỎ user-scalable=no và maximum-scale để cho pinch zoom tự nhiên trên Android -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đậu's Spa & Beauty</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <!-- Google Font Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            min-height: 100vh;
            background: url('https://thumbs.dreamstime.com/b/spa-essentials-marble-surface-natural-accents-flat-lay-including-bath-salts-flowers-elements-arranged-white-391744523.jpg') center/cover no-repeat fixed;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #6b4e31;
            position: relative;
            box-sizing: border-box;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 250, 240, 0.65);
            z-index: -1;
        }
        /* Các style khác giữ nguyên... */
        /* Thêm cho PDF container để hỗ trợ pinch tốt hơn trên Android */
        #pdf-container, canvas {
            touch-action: pinch-zoom pan-y; /* Quan trọng cho Android */
        }
        canvas {
            max-width: 96%;
            max-height: 96vh;
            box-shadow: 0 6px 30px rgba(0,0,0,0.15);
            border-radius: 12px;
            background: white;
        }
    </style>
</head>
<body>
    <!-- Giữ nguyên phần menu và viewer -->
    <!-- Trong script, tăng scale ban đầu lên 2.0 để nét hơn ngay từ đầu -->
    <script>
        // ... giữ nguyên script cũ
        function getOptimalScale() {
            return Math.max(window.innerWidth / 750, window.innerHeight / 1000, 2.0); // Tăng min scale lên 2.0
        }
    </script>
</body>
</html>
