<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Đậu's Spa & Beauty</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.min.js"></script>

    <style>
        body {
            margin: 0; padding: 20px;
            min-height: 100vh;
            background: url('https://thumbs.dreamstime.com/b/spa-essentials-marble-surface-natural-accents-flat-lay-including-bath-salts-flowers-elements-arranged-white-391744523.jpg') center/cover no-repeat fixed;
            font-family: 'Montserrat', sans-serif;
            color: #6b4e31;
            display:flex; flex-direction:column; align-items:center; justify-content:center;
        }
        body::before {
            content:''; position:absolute; inset:0;
            background: rgba(255,250,240,0.65); z-index:-1;
        }

        h1 { font-size:2.4em; font-weight:700; margin-bottom:50px; }

        .button-container {
            display:flex; flex-direction:column; gap:30px;
            width:85%; max-width:420px; margin-bottom:40px;
        }
        .btn {
            background:rgba(255,255,255,.95); font-size:1.6em; font-weight:700;
            padding:28px; border-radius:25px; text-align:center;
            box-shadow:0 8px 25px rgba(0,0,0,.15); color:#6b4e31;
            text-decoration:none; transition:.3s;
        }
        .btn:hover { transform:translateY(-4px); }

        .info { text-align:center; font-size:1.2em; line-height:1.8; }

        /* ===== PDF Viewer ===== */
        #pdf-viewer {
            display:none; position:fixed; inset:0; background:#fdfcf9;
            z-index:100; flex-direction:column;
        }

        .pdf-controls {
            height:65px; background:#6b4e31; color:white;
            display:flex; justify-content:space-between; align-items:center;
            padding:0 15px; font-size:1.1em; font-weight:600;
        }
        .pdf-controls button {
            background:rgba(255,255,255,.15); border:none; color:white;
            font-size:1.4em; padding:9px 14px; border-radius:10px;
            transition:.25s; cursor:pointer;
        }
        .pdf-controls button:hover {
            background:rgba(255,255,255,.3); transform:translateY(-2px);
        }

        #pdf-container {
            flex:1; overflow:auto; display:flex; justify-content:center;
            align-items:center; padding:35px 0; position:relative;
        }

        canvas {
            box-shadow:0 4px 20px rgba(0,0,0,.15);
            border-radius:10px; background:white;
            max-width:92vw;
            transition: transform .45s ease, box-shadow .3s ease;
        }

        /* === Hiệu ứng lật trang === */
        .flip-enter {
            transform: rotateY(-90deg);
            opacity: 0;
        }
        .flip-exit {
            transform: rotateY(90deg);
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Đậu's Spa & Beauty</h1>

    <div class="button-container">
        <a href="#" class="btn" onclick="openPDF('price-list.pdf-compressed.pdf'); return false;">PRICE LIST</a>
        <a href="#" class="btn" onclick="openPDF('about-us.pdf-compressed.pdf'); return false;">ABOUT US</a>
    </div>

    <div class="info">
        No.27E Hoa Sứ Street, No.7 Ward, Phú Nhuận.<br>
        Booking now - 0909 78 16 17 -
    </div>

    <!-- ===== PDF VIEWER ===== -->
    <div id="pdf-viewer">
        <div class="pdf-controls">
            <div>
                <button onclick="closePDF()">✕</button>
                <span id="page-info">Trang 1 / 1</span>
            </div>
            <div>
                <button onclick="zoomOut()">−</button>
                <span id="zoom-info">100%</span>
                <button onclick="zoomIn()">+</button>
                <button onclick="zoomReset()">⤾</button>
                <button onclick="prevPage()">‹</button>
                <button onclick="nextPage()">›</button>
            </div>
        </div>
        <div id="pdf-container"></div>
    </div>

<script>
pdfjsLib.GlobalWorkerOptions.workerSrc =
 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.0.379/pdf.worker.min.js';

let pdfDoc=null, pageNum=1, pageCount=0, scale=1.6;
let startX=0, endX=0;

const scaleStep=.2, minScale=.8, maxScale=3.5;

function openPDF(url){
    document.getElementById('pdf-viewer').style.display='flex';
    pageNum=1;
    pdfjsLib.getDocument(url).promise.then(pdf=>{
        pdfDoc=pdf; pageCount=pdf.numPages;
        updatePageInfo(); renderPage(pageNum,true);
    });
}

function renderPage(num, firstLoad=false){
    pdfDoc.getPage(num).then(page=>{
        const viewport=page.getViewport({scale});
        const canvas=document.createElement('canvas');
        const ctx=canvas.getContext('2d');
        canvas.height=viewport.height;
        canvas.width=viewport.width;

        const container=document.getElementById('pdf-container');
        container.innerHTML='';
        container.appendChild(canvas);

        if(!firstLoad){
            canvas.classList.add('flip-enter');
            setTimeout(()=> canvas.classList.remove('flip-enter'), 50);
        }

        page.render({canvasContext:ctx, viewport});
        updatePageInfo();
    });
}

function updatePageInfo(){
    document.getElementById('page-info').innerHTML=`Trang ${pageNum} / ${pageCount}`;
    document.getElementById('zoom-info').innerHTML=`${Math.round(scale*100)}%`;
}

function closePDF(){ document.getElementById('pdf-viewer').style.display='none'; }
function prevPage(){ if(pageNum>1){ pageNum--; renderPage(pageNum);} }
function nextPage(){ if(pageNum<pageCount){ pageNum++; renderPage(pageNum);} }

function zoomIn(){ if(scale<maxScale){ scale+=scaleStep; renderPage(pageNum);} }
function zoomOut(){ if(scale>minScale){ scale-=scaleStep; renderPage(pageNum);} }
function zoomReset(){ scale=1.6; renderPage(pageNum); }

/* ==== Vuốt để đổi trang ==== */
document.getElementById('pdf-container').addEventListener('touchstart', e=>{
    startX=e.changedTouches[0].screenX;
});

document.getElementById('pdf-container').addEventListener('touchend', e=>{
    endX=e.changedTouches[0].screenX;
    if(endX-startX > 60) prevPage();     // vuốt phải → trang trước
    if(startX-endX > 60) nextPage();     // vuốt trái → trang sau
});
</script>
</body>
</html>
