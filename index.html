<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tài liệu Bảo mật</title>
    
    <!-- Tối ưu full screen trên iPhone/iPad/Android flagship -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: #fff; /* Nền trắng sạch như PDF */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Nhúng Google Drive PDF Viewer full screen -->
    <iframe 
        src="https://drive.google.com/file/d/1JBgKSkTWE0S-of-tfx2aPbxjhbNZQRDm/preview"
        allowfullscreen
        webkitallowfullscreen
        mozallowfullscreen>
    </iframe>
</body>
</html>
